# Default values for prometheus-statsd-exporter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: prom/statsd-exporter
  # tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts: []
  #  - host: chart-example.local
  #    paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

web:
  # The address on which to expose the web interface and generated Prometheus metrics.
  port: 9102

  # Path under which to expose metrics.
  path: /metrics

statsd:
  # The UDP port on which to receive statsd metric lines.
  udpPort: 9125

  # The TCP port on which to receive statsd metric lines.
  tcpPort: 9125

  # Maximum size of your metric mapping cache.
  # Relies on least recently used replacement policy if max size is reached.
  cacheSize: 1000

  # Size of internal queue for processing events.
  eventQueueSize: 10000

  # Number of events to hold in queue before flushing.
  eventFlushThreshold: 1000

  # Time interval before flushing events in queue.
  eventFlushInterval: 200ms

  # Metric mapping configuration
  mappingConfig: |-

serviceMonitor:
  enabled: true
  interval: 30s
  scrapeTimeout: 10s
  namespace: monitoring
  additionalLabels: {}
